<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto #05 - Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/bate-papo-uol-logo.png" alt="Logo Bate-Papo Uol" />
      <ion-icon name="people"></ion-icon>
    </header>
    <div class="login-screen">
      <img src="images/bate-papo-uol-logo.png" alt="Logo Bate-Papo Uol" />
      <div class="login">
        <p class="hide">Esse nome de usuário já está em uso. Tente novamente</p>
        <input type="text" placeholder="Digite seu nome" />
        <button class="btn-login">Entrar</button>
      </div>
    </div>
    <main>
      <ul class="messages"></ul>
    </main>
    <aside class="hide">
        <div class="hide-sidebar"></div>
        <div class="show-sidebar">
            <div><p>Escolha um contato <br> para enviar mensagem: </p></div>
            <ul class="participants-list"></ul>
            <ul class="visibility">
                <p>Escolha a visibilidade:</p>
                <li class="type selected">
                    <span>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </span>
                    <span class="check show">
                        <ion-icon name="checkmark"></ion-icon>
                    </span>
                </li>
                <li class="type">
                    <span >
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </span>
                    <span class="check">
                        <ion-icon name="checkmark"></ion-icon>
                    </span>
                </li>
            </ul>
        </div>
    </aside>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
